<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Summary Settings</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
      <h1 class="text-3xl font-bold text-blue-600 mb-6 text-center">
        AI Summary Settings
      </h1>

      <div class="form-group mb-6">
        <label
          for="api-key"
          class="block text-gray-700 text-sm font-semibold mb-2"
          >Gemini API Key:</label
        >
        <input
          type="text"
          id="api-key"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
          placeholder="Enter your Gemini API key"
        />
        <p class="text-sm text-gray-600 mt-2">
          You can get an API key from
          <a
            href="https://makersuite.google.com/app/apikey"
            target="_blank"
            class="text-blue-600 hover:underline"
          >
            Google AI Studio
          </a>
        </p>
      </div>

      <button
        id="save-button"
        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-200 shadow-md hover:shadow-lg"
      >
        Save Settings
      </button>

      <p
        id="success-message"
        class="success-message text-green-600 text-center mt-4 hidden"
      >
        Settings saved successfully!
      </p>
    </div>

    <!-- âœ… Load your working script here -->
    <script src="options.js"></script>
  </body>
</html>
